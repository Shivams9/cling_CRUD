<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Record</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <h1 style="color:blue;">ALL Records</h1>
    <thead class="thead-dark">
    <tr>

        <th>User_Name</th>
        <th>User_Address</th>
        <th> User_Mobile_Number</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for crud in cruds %}
    <tr>

        <td>{{ crud.user_name }}</td>
        <td>{{ crud.user_address }}</td>
        <td>{{ crud.user_mobilenumber }}</td>
        <td>
            <a href="/crudapp/edit?id={{crud.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
            <a href="/crudapp/delete?id={{crud.id }}"><span class="glyphicon glyphicon-pencil">Delete</span></a>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/crudapp/create" class="btn btn-primary">Add New Record</a></center>

</body>
</html>
