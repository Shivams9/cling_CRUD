<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edited</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="GET" class="get-form" action="/update/">
    <input type="hidden" name="id" value="{{cruds.id}}">
    {% csrf_token %}
    <center>
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3 style="color:blue;">Update Details</h3>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">user_name:</label>
            <div class="col-sm-4">
                <input type="text" name="user_name" id="id_user_name" required maxlength="100"
                       value="{{ cruds.user_name }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">user_address:</label>
            <div class="col-sm-4">
                <input type="text" name="user_address" id="id_user_address" required maxlength="100"
                       value="{{ cruds.user_address }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">user_mobilenumber:</label>
            <div class="col-sm-4">
                <input type="number" name="user_mobilenumber" id="id_user_mobilenumber" required maxlength="10"
                       value="{{ cruds.user_mobilenumber }}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
        </center>
</form>
</body>
</html>
